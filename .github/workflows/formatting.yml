name: Ada Format Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ada-format:
    name: Check Ada formatting with gnatpp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Alire
        run: |
          curl -L -o alr.tar.gz https://alire.ada.dev/alire-2.0.0-bin-x86_64-linux.tar.gz
          mkdir -p $HOME/.alire/bin
          tar -xzf alr.tar.gz -C $HOME/.alire/bin --strip-components=1
          echo "$HOME/.alire/bin" >> $GITHUB_PATH

      - name: Install gnatpp using Alire
        run: alr install gnatpp

      - name: Run gnatpp to format all Ada files
        run: |
          find . \( -name "*.adb" -o -name "*.ads" \) -print0 | xargs -0 gnatpp

      - name: Check for formatting changes
        run: |
          if ! git diff --quiet; then
            echo "Ada files are not properly formatted. Please run gnatpp locally.";
            git diff
            exit 1
          fi
