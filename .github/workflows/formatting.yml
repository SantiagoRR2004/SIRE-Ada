name: Ada Format Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ada-format:
    name: Check Ada formatting with gnatpp
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GNAT
        run: |
          sudo apt install -y alire
          alr get libadalang_tools
          cd libadalang_tools*
          alr update && alr build

      - name: Run gnatpp to format all Ada files
        run: |
          find . \( -name "*.adb" -o -name "*.ads" \) -print0 | xargs -0 gnatpp

      - name: Check for formatting changes
        run: |
          if ! git diff --quiet; then
            echo "Ada files are not properly formatted. Please run gnatpp locally.";
            git diff
            exit 1
          fi
